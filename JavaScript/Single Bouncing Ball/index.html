<!DOCTYPE HTML>
<html>

  <head>
    <title>
      Bouncing Ball!!
    </title>
    <style>
      h3 {
        color: green;
        text-align: center;
      }

      canvas {
        background-color: blue;
        width: 600px;
        height: 400px;
        position: absolute;
        top: 25%;
        left: 30%;
      }
    </style>

  </head>

  <body>
    <div>
      <h3>Single Bouncing ball using JavaScript</h3>
      <canvas>
      </canvas>
      <script>
        var canvas = document.querySelector( "canvas" );

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var l = canvas.getContext( '2d' );

        // x and y are the co-ordinates of the circle

        // vx and vy are the respective speeds

        var x = Math.floor( Math.random() * innerWidth );
        var y = Math.floor( Math.random() * innerHeight );
        var vx = Math.floor( Math.random() * 10 );
        var vy = Math.floor( Math.random() * 10 );
        var radius = 40;


        move();

        // This function will do the animation
        function move() {
          requestAnimationFrame( move );

          // It clears the specified pixels within
          // the given rectangle
          l.clearRect( 0, 0, innerWidth, innerHeight );

          // Creating a circle
          l.beginPath();
          l.strokeStyle = "black";
          l.arc( x, y, radius, 0, Math.PI * 2, false );
          l.stroke();

          // Conditions sso that the ball bounces
          // from the edges
          if ( radius + x > innerWidth )
            vx = 0 - vx;

          if ( x - radius < 0 )
            vx = 0 - vx;

          if ( y + radius > innerHeight )
            vy = 0 - vy;

          if ( y - radius < 0 )
            vy = 0 - vy;

          x = x + vx;
          y = y + vy;

        }
      </script>
    </div>
  </body>

</html>
